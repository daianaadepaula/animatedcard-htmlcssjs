<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- link icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- link boxicons cdn -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Card Animado</title>
</head>

<body>

    <main class="container">
        <div class="card">

            <img src="./assets/img/tenis-1.png" alt="tenis" id="tenis-1">
            <img src="./assets/img/tenis-2.png" alt="tenis" id="tenis-2">

            <div class="card-items">

                <div class="card-top">
                    <div class="icons">
                        <span class="material-symbols-outlined" id="left">arrow_back_ios</span>
                        <span class="material-symbols-outlined" id="right">arrow_forward_ios</span>
                    </div>
                    <h3>Adidas</h3>
                    <h1>ULTRABOOST 22</h1>
                </div>

                <div class="card-bottom">
                    <h3>Tênis esportivo Adidas masculino</h3>
                    <div class="stars">
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star-half'></i>
                        <i class='bx bx-star'></i>
                    </div>
                    <p>Desenvolvido em tecido plano e material sintético resistente. Ideal para o dia a dia, caminhada e
                        viagens.</p>
                        <div class="card-size">
                            
                            <div class="size-name">
                                <span class="size-tilte">Escolha o tamanho:</span>
                                <div class="size-options">
                                    <span class="size sizes active">38</span>
                                    <span class="size sizes">39</span>
                                    <span class="size sizes">40</span>
                                    <span class="size sizes">41</span>
                                    <span class="size sizes">42</span>
                                    <span class="size sizes">43</span>
                                </div>

                            </div>
                        </div>
                    <a href="#" class="btn">R$ 1.199,99</a>
                </div>

            </div>
        </div>
    </main>

    <!-- link js -->
    <script src="./assets/js/script.js" defer></script>
</body>

</html>
